<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div v-for="img in imgs">
        <img :src="img" alt="">
        <br>
    </div>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        created: function () {
        },
        data: {
            imgs: [
            ]
        }
    });
    class Sleep{
        constructor(time) {
            this.timeout = time;
        }
        then(resolve,reject){
            const startTime = Date.now();
            setTimeout(()=>resolve(Date.now()-startTime),this.timeout);
        }
    }
    (async ()=>{
        const sleep = await new Sleep(1000);
        console.log(sleep);
        }
    )()
</script>
</html>
