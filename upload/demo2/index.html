<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
</head>
<body>
    <h1>表单请求--上传单文件</h1>
    <h2>使用 form 表单直接请求,不用 js,页面会刷新</h2>
    <form action="http://localhost:8100" method="post" enctype="multipart/form-data">
        选择文件(可多选):
        <input type="file" name="f1" multiple>
        <br/> input 必须设置 name 属性，否则数据无法发送<br/>
        标题 <input type="text" name="title">
        <br>
        <br>
        <button type="submit" id="btn-0">上传</button>
    </form>

</body>
</html>
