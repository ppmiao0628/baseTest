            quickSort: function (arr) {
                if (arr.length <= 1) {
                    return arr;
                }
                let pivotIndex = Math.floor(arr.length / 2);
                let pivot = arr.splice(pivotIndex, 1)[0]; //去基准
                let left = [];
                let right = [];
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] < pivot) {
                        left.push(arr[i]);
                    } else {
                        right.push(arr[i]);
                    }
                }
                return this.quickSort(left).concat([pivot], this.quickSort(right));
            },
