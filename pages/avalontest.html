<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/avalon.js"></script>
    <script>
        var vm = avalon.define({
            $id: "test",
            name: "ppm",
            aaa:'aaa',
            bbb:'bbb',
            array: [11,22,33]
        });
        setTimeout(function(){
            vm.array.set(0, 444)
        }, 3000);
    </script>
</head>
<body ms-controller="test">
<input ms-duplex="@name">
<p>Heller,{{@name}}</p>
<ul>
    <li ms-for="($index,el) in @array">{{$index}}--{{el}}</li>
</ul>
<p>{{@aaa}}{{@bbb}}</p>

<p>{{@aaa+@bbb | uppercase}}</p>

<p>{{@aaa+@bbb}}</p>
</body>
</html>
