<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>IIFE模式增强 : 引入依赖</h1>
<p>这就是现代模块实现的基石</p>
<script>
    // module.js文件
    (function(window, $) {
        let data = 'www.baidu.com'
        //操作数据的函数
        function foo() {
            //用于暴露有函数
            console.log(`foo() ${data}`)
            $('body').css('background', 'red')
        }
        function bar() {
            //用于暴露有函数
            console.log(`bar() ${data}`)
            otherFun() //内部调用
        }
        function otherFun() {
            //内部私有的函数
            console.log('otherFun()')
        }
        //暴露行为
        window.myModule = { foo, bar }
    })(window, jQuery)
    // 引入要有顺序，先引入jQuery，在引入这个js文件
</script>
</body>
</html>
